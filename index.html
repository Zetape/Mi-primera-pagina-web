<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de HTML y CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333333;
      text-align: center;
      margin-top: 50px;
    }

    p {
      color: #666666;
      text-align: center;
      font-size: 18px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ejemplo de HTML y CSS</h1>
    <p>¡Hola! Este es un ejemplo básico de una página web con HTML y CSS.</p>
  </div>
</body>
</html>
